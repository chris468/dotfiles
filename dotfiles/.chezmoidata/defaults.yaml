defaults:
  swapkeys: false
  theme: tokyonight-night
  poshTheme: .config/oh-my-posh/chris468.omp.yaml

  font:
    family: Hack Nerd Font Mono
    size: 14

  gitCredentialManager:
    configure: true
    install: false

  ssh_hosts: []

  packageManager:
    mise:
      enable: false
    homebrew:
      enable: false

  windowsTerminal:
    defaultProfile: Git Bash

  nvim:
    flavor: ""

  override:
    windows:
      font:
        size: 11

    linux:
      gitCredentialManager:
        store: plaintext
        install: true
      packageManager:
        mise:
          enable: true

    darwin:
      packageManager:
        homebrew:
          enable: true
