tools:
  essential:
    nerdfonts:
    - name: Hack
    packages:
    - name: bat
      overrides:
      - match:
          os: windows
        name: sharkdp.bat

    - name: aristocratos.btop4win
      platforms:
        matches:
        - match:
            os: windows

    - name: carapace
      overrides:
      - match:
          os: windows
        name: rsteube.Carapace

    - name: chezmoi
      overrides:
      - match:
          os: windows
        name: twpayne.chezmoi

    - name: eza
      overrides:
      - match:
          os: windows
        name: eza-community.eza

    - name: fd
      overrides:
      - match:
          os: linux
          family: debian
          manager: os
        name: fd-find
        symlinks:
          - source: /usr/bin/fdfind
            target: /usr/local/bin/fd
      - match:
          os: windows
        name: sharkdp.fd

    - name: fzf
      overrides:
      - match:
          os: windows
        name: junegunn.fzf

    - name: gh
      overrides:
      - match:
          os: windows
        name: Github.cli
      - match:
          os: linux
          family: arch
        name: github-cli

    - name: git-delta
      overrides:
      - match:
          os: windows
        name: dandavison.delta
      - match:
          manager: nix
        name: delta

    - name: git-credential-manager
      platforms:
        matches:
        - match:
            os: linux
        - match:
            os: darwin

    - name: jq
      overrides:
      - match:
          os: windows
        name: jqlang.jq

    - name: lazygit
      overrides:
      - match:
          os: windows
        name: JesseDuffield.lazygit

    - name: lsd
      overrides:
      - match:
          os: windows
        name: lsd-rs.lsd

    - name: neovim
      overrides:
      - match:
          os: windows
        name: Neovim.Neovim
      - match:
          os: linux
          family: debian
          manager: nix
        name: neovim

    - name: nodejs
      overrides:
      - match:
          os: linux
          family: arch
        name: nodejs-lts
      - match:
          os: darwin
        name: node@24
      - match:
          os: windows
        name: OpenJS.NodeJS.LTS

    - name: oh-my-posh
      overrides:
      - match:
          os: windows
        name: JanDeDobbeleer.OhMyPosh

    - name: python3
      overrides:
      - match:
          os: linux
          family: arch
        name: python
      - match:
          os: darwin
        name: python@3.14
      - match:
          os: windows
        name: Python.Python.3.14

    - name: ripgrep
      overrides:
      - match:
          os: windows
        name: BurntSushi.ripgrep.MSVC

    - name: step
      platforms:
        matches:
        - match:
            os: darwin
        - match:
            os: windows
      overrides:
      - match:
          os: windows
        name: Smallstep.step

    - name: wezterm
      overrides:
      - match:
          os: windows
        name: wez.wezterm

    - name: yq
      overrides:
      - match:
          os: windows
        name: MikeFarah.yq

    - name: zoxide
      overrides:
      - match:
          os: windows
        name: ajeetdsouza.zoxide

    - name: gnupg
      overrides:
      - match:
          os: linux
          family: redhat
        name: gnupg2
      - match:
          os: linux
          family: suse
        name: gpg2

    - name: xz
      overrides:
      - match:
          os: linux
          family: debian
        name: xz-utils

    - name: nix
      platforms:
        matches:
        - match:
            os: linux
            family: debian

    - name: BrechtSanders.WinLibs.POSIX.UCRT
      platforms:
        matches:
        - match:
            os: windows

    - name: Microsoft.VCRedist.2015+.x64
      platforms:
        matches:
        - match:
            os: windows

    - name: GnuWin32.File
      platforms:
        matches:
        - match:
