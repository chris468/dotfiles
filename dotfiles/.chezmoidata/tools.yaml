    - name: GnuWin32.Which
      platforms:
        matches:
        - match:
            os: windows

    - name: PSFzf
      manager: psmodule

  container:
    packages:
    - name: lazydocker
      overrides:
      - match:
          os: windows
        name: JesseDuffield.Lazydocker

  kubernetes:
    packages:
    - name: helm
      overrides:
      - match:
          os: windows
        name: Helm.Helm

    - name: k9s
