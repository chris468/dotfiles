# Styles...
background: &background default
foreground: &foreground "#c0caf5" # fg
brightBackground: &brightBackground "#292e42" # bg_highlight
hint: &hint "#3b4261" # fg_gutter
key: &key "#7aa2f7" # blue
accent: &accent "#3d59a1" # blue0
error: &error "#f7768e" # red
danger: &danger "#ff9e64" # orange
warning: &warning "#e0af68" # yellow
success: &success "#73daca" # green1
uncomon: &uncommon "#9d7cd8" # purple

# Skin...
k9s:
  # General K9s styles
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *accent
  # Command prompt styles
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *hint
  # ClusterInfoView styles.
  info:
    fgColor: *key
    sectionColor: *foreground
  # ialog styles.
  dialog:
    fgColor: *foreground
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *background
    buttonFocusFgColor: *brightBackground
    buttonFocusBgColor: *accent
    labelFgColor: *key
    fieldFgColor: *accent
  frame:
    # Borders styles.
    border:
      fgColor: *brightBackground
      focusColor: *brightBackground
    menu:
      fgColor: *foreground
      keyColor: *key
      # Used for favorite namespaces
      numKeyColor: *accent
    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: *foreground
      bgColor: *brightBackground
      activeColor: *accent
    # Resource status and update styles
    status:
      newColor: *foreground
      modifyColor: *warning
      addColor: *success
      errorColor: *error
      highlightColor: *accent
      killColor: *danger
      completedColor: *hint
    # Border title styles.
    title:
      fgColor: *foreground
      bgColor: *brightBackground
      highlightColor: *accent
      counterColor: *accent
      filterColor: *accent
  views:
    # Charts skins...
    charts:
      bgColor: *background
      defaultDialColors:
        - *uncommon
        - *error
      defaultChartColors:
        - *uncommon
        - *error
    # TableView attributes.
    table:
      fgColor: *foreground
      bgColor: *background
      cursorColor: *accent
      # Header row styles.
      header:
        fgColor: *foreground
        bgColor: *background
        sorterColor: *accent
    # Xray view attributes.
    xray:
      fgColor: *foreground
      bgColor: *background
      graphicColor: *accent
      showIcons: false
    # YAML info styles.
    yaml:
      keyColor: *key
      colonColor: *foreground
      valueColor: *accent
    # Logs styles.
    logs:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *foreground
        bgColor: *background
        toggleOnColor: *accent
        toggleOffColor: *key
    help:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *error
