live_config_reload: true

font:
  size: 14.0
  normal:
    family: "Hack Nerd Font Mono"
  bold:
    family: "Hack Nerd Font Mono"
  italic:
    family: "Hack Nerd Font Mono"
  bold_italic:
    family: "Hack Nerd Font Mono"

key_bindings:
  - key: L
    mods: Control
    action: ReceiveChar
  - key: L
    mods: Alt
    action: ClearLogNotice
  - key: Return
    mods: Alt
    action: ToggleFullScreen
