# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 2
palette:
  # dracula colors from https://spec.draculatheme.com/#sec-Standard
  draculaBackground: "#282a36"
  draculaForeground: "#f8f8f2"
  draculaSelection: "#44475a"
  draculaComment: "#6272a4"
  draculaRed: "#ff5555"
  draculaOrange: "#ffb86c"
  draculaYellow: "#f1fa8c"
  draculaGreen: "#50fa7b"
  draculaPurple: "#bd93f9"
  draculaCyan: "#8be9fd"
  draculaPink: "#ff79c6"

  draculaBlack: "p:draculaBackground"
  draculaWhite: "p:draculaForeground"

blocks:
  - type: prompt
    alignment: left
    segments: []

  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        foreground: p:draculaPurple
        template: '┏ '

      - type: path
        style: diamond
        leading_diamond: ''
        trailing_diamond: ''
        foreground: p:draculaWhite
        background: p:draculaComment
        template: ' {{ if not .Writable }}{{ end }}{{ .Path }} '
        properties:
          style: mixed
          home_icon: ''
          folder_icon: ''
          folder_separator_icon: '/'
          mapped_locations_enabled: true

      - type: git
        style: diamond
        trailing_diamond: ''
        foreground: p:draculaBlack
        background: p:draculaGreen
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:draculaYellow{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:draculaOrange{{ end }}"
          - "{{ if gt .Ahead 0 }}p:draculaPink{{ end }}"
          - "{{ if gt .Behind 0 }}p:draculaPurple{{ end }}"
        template: " {{ .UpstreamIcon }}{{ .RepoName }} {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus
          }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and
          (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} 
          {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{
          end }} "
        properties:
          fetch_status: true
          fetch_stash_count: true
          fetch_upstream_icon: true

  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        foreground: p:draculaPurple
        template: '┗ '

      - type: session
        style: diamond
        leading_diamond: ''
        trailing_diamond: ''
        foreground: p:draculaBlack
        background: p:draculaPurple

      - type: shell
        style: diamond
        trailing_diamond: ' '
        foreground: p:draculaBlack
        background: p:draculaGreen
        background_templates:
          - '{{ if ne 0 .Code }}p:draculaRed{{ end }}'
        properties:
          mapped_shell_names:
            bash: '$'
            pwsh: ''
            nu: 'ν'
            zsh: '%'
            xonsh: ''

  - type: rprompt
    segments:
      - type: exit
        style: diamond
        leading_diamond: ''
        trailing_diamond: ''
        foreground: p:draculaBlack
        background: p:draculaRed
