# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 2
palette:
  background: "#282a36"
  foreground: "#f8f8f2"
  selection: "#44475a"
  comment: "#6272a4"
  red: "#ff5555"
  orange: "#ffb86c"
  yellow: "#f1fa8c"
  green: "#50fa7b"
  purple: "#bd93f9"
  cyan: "#8be9fd"
  pink: "#ff79c6"
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: text
        style: plain
        template: '>'
  - type: rprompt
    segments:
      - type: text
        style: plain
        template: '<'
