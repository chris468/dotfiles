name: Install Tools Validation

on:
  workflow_dispatch:

jobs:
  linux-docker:
    name: Linux Docker (${{ matrix.distro }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro: [debian, ubuntu, fedora, arch, tumbleweed]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Task
        uses: go-task/setup-task@v1

      - name: Run validation
        run: task -v test:docker:${{ matrix.distro }}

  macos:
    name: macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Task
        uses: go-task/setup-task@v1

      - name: Run validation
        run: task -v test:mac

  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Task
        uses: go-task/setup-task@v1

      - name: Run validation
        shell: pwsh
        run: task -v test:win
